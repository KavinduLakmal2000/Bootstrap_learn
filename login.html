<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='css/fom.css'>
    
</head>
<body style="background-image: url('css/imgs/bg2.jpg');">
    <div class="container center-form">
        
        <form id="loginForm" onsubmit="return validateForm()">
            <h2 style="text-align: center;">SIGN IN</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control custom-input" id="uname" name="uname" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control custom-input" id="pass" name="pass" required>
            </div>
            <div style="text-align: right;">
            <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>

    <script src='js/script.js'></script>
</body>
</html>
